<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenZone Journal</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">


    <style>
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background: url('../img/kids.jpg');

      }

      body {
        font-family: 'Montserrat', sans-serif;

         background-image: url('../static/img/people.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        color: #485b4b;
         margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        margin-top: 20px;
        text-align: center;
      }

      header h1 {
        font-size: 2.5rem;
        font-weight: 600;
        color: #4a4747;
        letter-spacing: 2px;
        font-family: 'Montserrat', sans-serif;
      }

      nav {
        margin-top: 10px;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      nav a {
        text-decoration: none;
        color: #4a4747;
        font-size: 1.2rem;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      nav a:hover {
        background-color: #d2d0cb;
      }

      /* Main Form Styling */
      .journal-section {
        width: 100%;
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      }

      .journal-label {
        font-weight: 600;
        font-size: 1.1rem;
        margin-bottom: 8px;
        color: #565656;
      }

      .entry-text-title,
      .entry-text-box {
        width: 100%;
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #c7c7c7;
        background-color: #f9f9f9;
        font-size: 1rem;
        margin-bottom: 20px;
        transition: border-color 0.3s;
      }

      .entry-text-title:focus,
      .entry-text-box:focus {
        border-color: #5d7752;
      }

      .entry-text-box {
        height: 200px;
        resize: none;
      }

      .mood-radio {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        justify-content: center;
      }

      .mood-radio input {
        display: none;
      }

      .mood-radio label {
        background-color: #eae7e2;
        color: #333;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .mood-radio input:checked + label {
        background-color: #4a4747;
        color: white;
      }

      .mood-radio label:hover {
        background-color: #7d7a7a;
        color: #fff;
      }

      /* Submit Button */
      .btn-main {
        width: 100%;
        padding: 15px;
        font-size: 1.1rem;
        background-color: #4a4747;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn-main:hover {
        background-color: #5d7752;
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: white;
        margin: 10% auto;
        padding: 20px;
        border-radius: 10px;
        width: 60%;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 1.5rem;
        cursor: pointer;
      }

      .close:hover {
        color: #000;
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <header>
      <h1>ZenZone Journal</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
      <a href="/">Home</a>
      <a href="/trackmood">Track Mood</a>
      <a href="/blogs">Blogs</a>
      <a href="/logout">Logout</a>
    </nav>

    <!-- Journal Entry Section -->
    <section class="journal-section">
      <form id="journalForm" action="/journal/new" method="POST">
        <label for="entry-title" class="journal-label">Entry Title</label>
        <input
          type="text"
          name="entry-title"
          id="entry-title"
          class="entry-text-title"
          placeholder="Name your entry "
        />

        <label for="journalEntry" class="journal-label">Today's Entry</label>
        <textarea
          name="description"
          id="journalEntry"
          class="entry-text-box"
          placeholder="What's on your mind today? ðŸŒ¿"
        ></textarea>

        <label for="mood" class="journal-label">How did you feel today?</label>
        <div class="mood-radio" style="margin-top: 20px;margin-bottom: 20px;">
          <div>
            <input type="radio" id="mood1" name="mood" value="1">
            <label for="mood1">1</label>
            <input type="radio" id="mood2" name="mood" value="2">
            <label for="mood2">2</label>
            <input type="radio" id="mood3" name="mood" value="3">
            <label for="mood3">3</label>
            <input type="radio" id="mood4" name="mood" value="4">
            <label for="mood4">4</label>
            <input type="radio" id="mood5" name="mood" value="5">
            <label for="mood5">5</label>
            <input type="radio" id="mood6" name="mood" value="6">
            <label for="mood6">6</label>
            <input type="radio" id="mood7" name="mood" value="7">
            <label for="mood7">7</label>
            <input type="radio" id="mood8" name="mood" value="8">
            <label for="mood8">8</label>
            <input type="radio" id="mood9" name="mood" value="9">
            <label for="mood9">9</label>
            <input type="radio" id="mood10" name="mood" value="10">
            <label for="mood10">10</label>
          </div>
        </div>

        <button
          type="submit"
          name="journal-submit-btn"
          id="journal-submit-btn"
          class="btn-main"
        >
          Submit
        </button>
      </form>
    </section>

    <!-- Modal Section -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Your journal entry has been submitted successfully!</p>
      </div>
    </div>

    <script>
      // Modal functionality
      const modal = document.getElementById("myModal");
      const closeBtn = document.getElementsByClassName("close")[0];

      closeBtn.onclick = function () {
        modal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
